{% extends "auctions/layout.html" %}
{% load static%}
{% block body %}
    <h3 id="watchlist_header">Cart</h3>
    {%for listing in watchlist%}
    <div class="d-flex">
        <a href="{% url 'listing' listing.item_id.pk %}" id="productTitle" style="margin: 20px;">{{ listing }}</a> <br>
        <form class="mt-4" action="{% url 'watchlist_remove' listing.id %}" method="post">
            {% csrf_token %}
           <input type="submit" value="Remove" class="fs-6 mt-2"> 
        </form>
    </div>
        
    {%empty%}
        Your watchlist is empty. You should order something
    {%endfor%}
    

{% endblock%}

{% block script %}
    <script src="{% static 'auctions/watchlist.js' %}"></script>
{% endblock %}
